<!DOCTYPE html>
{% extends 'base.html' %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      {% block content %}
      <div container-fluid style="margin-bottom: 50px;">
        <img src="{% static 'images/ban.jpg' %} " alt="" style="height: 200px; width:100%">
        </div>
        <div class="container mt-4">
            <div class="row">
              {% for i in reviews %}
                <div class="col-4" style="margin-bottom: 50px;"><div class="card" style="width: 18rem;">
                    <img src="{{i.image.url}}" class="card-img-top" height="200px" width="200px">
                    <div class="card-body">
                     <h5 class="card-title">Moview:{{i.name}}</h5>
                    
                    <h5 class="card-title">Year:{{i.year}}</h5>
                    <a class="btn btn-danger" href="{% url 'updel' i.id %}">Go Somewhere</a>
                    </div>
                  </div></div>
                  {% endfor %}
            </div>
        </div>
      
        {% endblock %}
