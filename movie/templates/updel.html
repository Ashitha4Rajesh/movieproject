<!DOCTYPE html>
{% extends 'base.html' %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      {% block content %}
           <div class="container mt-4">
            <div class="row">
                <div class="col-4"><div class="card" style="width: 18rem;">
                    <img src="{{reviews.image.url}}" class="card-img-top height=20px" alt="...">
                    <div class="card-body">
                     <h5 class="card-title">Moview:{{reviews.name}}</h5>
                    
                    <h5 class="card-title">Year:{{reviews.year}}</h5>
                    <a class="btn btn-success" href="{% url 'delete' reviews.id %}">DELETE</a>
                    <a href="{% url 'update' reviews.id %}" class="btn btn-danger">Update</a>
                    </div>
                  </div></div>     
            </div>
        </div>
     
        {% endblock %}
